<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Portfolio</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>My Portfolio</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="intro">
			<div class="container">
				<h2>Welcome to My Portfolio</h2>
				<p></p>
			</div>
		</section>
		<section class="featured">
			<div class="container">
				<h2>Featured Work</h2>
				<div class="portfolio">
					<div class="project">
						<a href="https://www.jawdropcocktails.com/"><img src="https://via.placeholder.com/600x400" alt="Project"></a>
						<h3>Project Title</h3>
					</div>
					<div class="project">
						<a href="https://www.boldrhardsodas.ca/"><img src="https://via.placeholder.com/600x400" alt="Project"></a>
						<h3>Project Title</h3>
				</div>
			</div>
		</section>
		<section class="about">
			<div class="container">
				<h2>About Me</h2>
				<p></p>
			</div>
		</section>
		<section class="contact">
			<div class="container">
				<h2>Contact Me</h2>
				<form action="#">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
					<label for="message">Message:</label>
					<textarea id="message" name="message" required></textarea>
					<input type="submit" value="Send Message">
				</form>
